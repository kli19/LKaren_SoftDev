{% extends "base.html" %}

{% block title %}
Login
{% endblock %}

  {% block content %}
    <form action="/auth">
    Username: </br>
        <input type="text" name="username">
    </br> Password: </br>
        <input type="password" name="password">
        </br>
        <button type="submit"> Log In </button>
    </form>

    {% set msgs = get_flashed_messages() %}
    {% for each in msgs %}
   <font color="red"> {{ each }} </font>
    <br>
    {% endfor %}
    
  {% endblock %}
